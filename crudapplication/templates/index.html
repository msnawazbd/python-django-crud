<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static '/style.css' %}">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <strong class="float-left"> Add Employee</strong>
            <a href="/show" class="float-right btn btn-primary btn-sm"> Manage Employees</a>
        </div>
        <div class="card-body">
            <form action="/emp/" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label>Employee Id</label>
                    {{ form.eid }}
                </div>
                <div class="form-group">
                    <label>Employee Name</label>
                    {{ form.ename }}
                </div>
                <div class="form-group">
                    <label>Employee Email</label>
                    {{ form.eemail }}
                </div>
                <div class="form-group">
                    <label>Employee Contact</label>
                    {{ form.econtact }}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
