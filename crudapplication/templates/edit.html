<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static '/style.css' %}">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <strong class="float-left"> Edit Employee</strong>
            <a href="/show" class="float-right btn btn-primary btn-sm"> Manage Employees</a>
        </div>
        <div class="card-body">
            <form action="/update/{{ employee.id }}" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label>Employee Id</label>
                    <input type="text" name="eid" class="form-control" value="{{ employee.eid }}" required>
                </div>
                <div class="form-group">
                    <label>Employee Name</label>
                    <input type="text" name="ename" class="form-control" value="{{ employee.ename }}" required>
                </div>
                <div class="form-group">
                    <label>Employee Email</label>
                    <input type="email" name="eemail" class="form-control" value="{{ employee.eemail }}" required>
                </div>
                <div class="form-group">
                    <label>Employee Contact</label>
                    <input type="text" name="econtact" class="form-control" value="{{ employee.econtact }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
